<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Resume Template</title>
</head>
<body>
  <div id="resume">
    <h1 id="name">Your Name</h1>
    <p id="email">your.email@example.com</p>
    <div class="section">
      <h2>Objective</h2>
      <p id="objective">Your objective...</p>
    </div>
    <div class="section">
      <h2>Education</h2>
      <div id="education"></div>
    </div>
    <div class="section">
      <h2>Work Experience</h2>
      <div id="work"></div>
    </div>
    <div class="section">
      <h2>Hobbies</h2>
      <p id="hobbies">Your hobbies...</p>
    </div>
    <div class="section">
      <h2>References</h2>
      <div id="references"></div>
    </div>
  </div>
</body>
</html>
